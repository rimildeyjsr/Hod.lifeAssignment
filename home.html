<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width"/>

        <title>Assignment</title>

        <link rel="stylesheet" href="mdl/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <table class="mdl-data-table mdl-js-data-table" id="dataTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Countries</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title country-name"></h4>
            <div class="mdl-dialog__content">
                <img class="country-flag">
                <p id="result"></p>
                <div id="chart_div"></div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close">Close</button>
            </div>
        </dialog>


        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
        <script type="text/javascript" src="mdl/material.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
